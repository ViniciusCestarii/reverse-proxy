name: deploy
on:
 push:
   branches:
     - "main"

permissions:
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Docker Stack Deploy
      uses: cssnr/stack-deploy-action@v1
      with:
        name: traefik
        file: docker-stack.yaml
        host: viniciuscestari.dev
        user: deploy
        ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        env_file: ./envfile